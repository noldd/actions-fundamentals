name: GitHub Actions Demo
on:
  push:
    branches:
      - 'main'
    paths-ignore: [.github/**]
  pull_request:
    branches:
      - 'main'
  schedule:
    - cron: '15 6 * * 0'
  workflow_dispatch:
    inputs:
      environment:
        type: environment
        description: 'Environment to deploy to'
        required: true
    
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Log Event
        run: |
          echo "Event: ${{ github.event_name }}"
          echo "Branch: ${{ github.ref }}"
          echo "Repo: ${{ github.GITHUB_REPOSITORY }}"
      - name: List Files
        run: |
          tree
          
  Test:
    runs-on: ubuntu-latest
    needs: [Build]
    if: github.event_name == 'workflow_dispatch'
    environment: Test
    steps:
      - run: echo "Testing..."
      
  Load-Test:
    runs-on: ubuntu-latest
    needs: [Build]
    if: github.event_name == 'workflow_dispatch'
    environment: Load-Test
    steps:
      - run: |
          echo "Testing..."
          sleep 15

  Production:
    runs-on: ubuntu-latest
    needs:
      - Test
      - Load-Test
    if: github.event_name == 'workflow_dispatch'
    environment:
      name: Production
      url: 'https://writeabout.net'
